<h1 mat-dialog-title>Add new task</h1>
<div mat-dialog-content>
  <form [formGroup]="taskForm">
    <mat-form-field>
      <input matInput formControlName="title" placeholder="Title" required />
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="description" placeholder="Description" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Due Date</mat-label>
      <input matInput formControlName="dueDate" [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="save()">
    {{ isEdit ? "Update" : "Save" }}
  </button>
  <button mat-flat-button color="warn" (click)="cancel()">cancel</button>
</div>
