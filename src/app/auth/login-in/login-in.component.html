<div class="container min-vw-100 min-vh-100">
  <div class="row vh-100 bg-image">
    <div class="login-container">
      <div class="login-container__box">
        <!--Header block-->
        <div class="login-container__header-block-container">
          <div class="login-container__header-block">
            <div class="col login-container__header-text">
              Login In
            </div>
          </div>
        </div>
        <!--Content-->
        <div class="login-container__content">
          <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <mat-form-field appearance="outline">
              <input formControlName="email" matInput placeholder="Email" required type="email">
              <mat-error> Valid email is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <input formControlName="password" matInput placeholder="Password" required type="password">
              <mat-error> Password is required</mat-error>
            </mat-form-field>
            <mat-slide-toggle class="mb-4" formControlName="rememberMe">Remember me</mat-slide-toggle>
            <button class="w-100" color="primary" mat-flat-button type="submit">Login In</button>

            <div class="mt-4 btm-text">
              Don't have an account? <a class="sign-up" href="register">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
